<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>file: js-001.html</title>

  <script>
    'use strict';

    // variabel
    var budskabet = 'Mojn!';

    // dato
    // liste
    // loop
    // Åbningstider - øvelse

    function typeIt() {
      let tekst = document.getElementById('theText');
      tekst.innerHTML = budskabet;
      tekst.style = 'color:green;font-size:7rem;font-family:arial';
      console.log('ja, funktionen typeIt loades ....');
    }

    // fire off the function when the window is loaded
    window.addEventListener('load', typeIt);
  </script>

</head>

<body>

  <article>
    <h2 id="headline">file: JavaScript01.html</h2>
    <p class="text">This is the famous "Hello World JavaScript" experience.</p>
    <div id="theText"></div>
  </article>

</body>

</html>
