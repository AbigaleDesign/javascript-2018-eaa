<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="showText"></div>
  <script>
    /**
     * file: js-002-object.html
     * purpose: demo of a JavaScript object
     **/
     var gallery = []; // a global gallery

     let myGallery = {
       addToGallery : function(image){
         gallery.push(image);
       }
     }

    for (let x = 0; x < 100; x++){
        myGallery.addToGallery('images/myFile_' + x + '.jpg');
    }

    console.log(gallery);

  </script>
</body>
</html>
